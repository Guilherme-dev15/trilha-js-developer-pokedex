<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@100;300;500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/pokedex.css">

    <title>Pokedex</title>
</head>

<body>
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons" >

        </ol>

        <div id="myModal-details-pokemon" class="modal">
            <ol class="about-pokemon-details" id="about-details">
                <li>
                    <span>Species</span>
                    <span>Seed</span>
                </li>
                <li>
                    <span>Height</span>
                    <span>2'3.6*(0.70cm)</span>
                </li>
                <li>
                    <span>Weight</span>
                    <span>15.2lbs(6.9 kg)</span>
                </li>
                <li>
                    <span>Abilities</span>
                    <span>Overgrow, Chlorophyl</span>
                </li>

                <span>Breeding</span>
                <li class="breeding">
                    <ol class="breeding-list">
                        <li class="gender">
                            <span>Gender</span>
                            <ol class="breeding-gender">
                                <li class="breeding-gender-male">87.5%</li>
                                <li class="breeding-gender-female">12.5%</li>
                            </ol>
                        </li>
                        <li>
                            <span>Egg groups</span>
                            <span>Monster</span>
                        </li>
                        <li>
                            <span>Egg Cycle</span>
                            <span>Grass</span>
                        </li>
                    </ol>
                </li>
            </ol>
        </div>
        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>
    </section>
    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
